<!DOCTYPE html>
<html>
    <head>
        <title>Anime Social Network!</title>
        <meta charset="UTF-8">
        <meta name="description" content="A social network demo that with anime characters.">
        <meta name="keywords" content="HTML, CSS, JavaScript, Social Network">
        <meta name="author" content="Wamiq Ur Rehman">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Styles/base.css">
    </head>
    <body>
        <header>
            <h1>Anime Social Network!</h1>
            <form id="search-form">
                <input id="search-field" type="text" placeholder="search...">
                <input id="search-button" type="submit">
            </form>
            <nav>
                <a href="#">Home</a>
                <a href="#">Friends</a>
                <a href="#">Chat</a>
                <a href="#">Profile</a>
                <a href="#">Settings</a>
                <a href="#">Logout</a>
            </nav>
        </header>
        <div id="feed">
            <div></div>
            <div id="submit-post">
                <img src="Images/Naruto1.jpg">
                <div id="submit-post-inputs">
                    <input id="submit-post-text" type="text" placeholder="Your post...">
                    <input id="submit-post-button" type="submit" value="Post">
                    <input id="upload-media" type="button" value="Upload Images/Videos">
                    <input id="cancel-post" type="button" value="Cancel">
                </div>
            </div>
        </div>
    </body>
</html>
